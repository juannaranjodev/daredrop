<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="preconnect" href="https://cognito-identity.us-east-1.amazonaws.com" crossorigin="use-credentials" />
	<link rel="preconnect" href="https://www.google-analytics.com" />
	<link rel="preload" href="/app.css" as="style" />
	<link rel="preload" href="/react-material-class-layout.min.css" as="style" />
	<link rel="icon" type="image/png" href="/favicon.png">
	<script src="https://js.stripe.com/v3/" defer></script>
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body class="flex layout-column">
	<div id="app" class="flex layout-column">
		<div class="flex layout-column layout-align-center-center">
			<svg width="256px" viewBox="0 0 24 24"
				style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)"
				xmlns="http://www.w3.org/2000/svg">
				<title>Logo</title>
				<path fill="<%= htmlWebpackPlugin.options.SECONDARY %>" fillRule="evenodd"
					d="<%= htmlWebpackPlugin.options.LOGO %>" />
			</svg>
		</div>
	</div>
	<script type="text/javascript" src="/fontLoad.js"></script>
	<script type="text/javascript" src="/loadCSS.js"></script>
</body>

</html>
