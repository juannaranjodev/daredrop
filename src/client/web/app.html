<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="/react-material-class-layout.min.css" rel="stylesheet" />
    <link href="/app.css" rel="stylesheet" />
    <script src="https://js.stripe.com/v3/" defer></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <noscript>
      <link rel="stylesheet" 
      type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sarabun:400,500,600" />
      </noscript>
  </head>
  <body class="flex layout-column">
    <div id="app" class="flex layout-column">
      <div class="flex layout-column layout-align-center-center">
        <svg width="256px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
          <title>Logo</title>
          <path fill="<%= htmlWebpackPlugin.options.SECONDARY %>"
            fillRule="evenodd"
            d="<%= htmlWebpackPlugin.options.LOGO %>" 
            />
        </svg>
      </div>
    </div>
    <script type="text/javascript">
      var g0 = document.createElement('link');
      g0.rel = 'stylesheet';
      g0.href = 'https://fonts.googleapis.com/css?family=Roboto:300,400,500';
      var godefer = document.getElementsByTagName('link')[0];
      godefer.parentNode.insertBefore(g0, godefer);
      
      var g1 = document.createElement('link');
      g1.rel = 'stylesheet';
      g1.href = 'https://fonts.googleapis.com/css?family=Sarabun:400,500,600';
      g1.type = 'text/css';
      var godefer2 = document.getElementsByTagName('link')[0];
      godefer2.parentNode.insertBefore(g1, godefer2);
      </script>
  </body>
</html>
